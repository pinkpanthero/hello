<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Waving Hand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        .wave {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <img class="wave" src="https://media.giphy.com/media/huJmNSpxJ3JZe/giphy.gif" alt="Waving hand">
        <p>Welcome to my simple HTML page!</p>
    </div>
</body>
</html>
